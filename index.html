<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Conditions Quiz - Kahoot Style</title>
    <style>
        /* --- CSS (style.css content goes here) --- */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4CAF50, #2196F3); /* Kahoot-like gradient */
            color: white;
        }

        .quiz-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 700px;
        }

        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .screen.hidden {
            display: none;
        }

        h1, h2 {
            margin-bottom: 25px;
            color: #FFEB3B; /* Yellow for titles */
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        #timer {
            background-color: #FF9800; /* Orange timer */
            padding: 5px 15px;
            border-radius: 110px;
        }

        .btn {
            background-color: #FFC107; /* Orange/Yellow button */
            color: #333;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%; /* For start/restart buttons */
            max-width: 300px;
        }

        .btn:hover {
            background-color: #FFD54F;
            transform: translateY(-2px);
        }

        .answer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-gap: 15px;
            width: 100%;
        }

        .answer-btn {
            min-height: 80px; /* Make buttons larger for touch */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Specific colors for Kahoot-like answer buttons */
        .answer-btn:nth-child(1) { background-color: #Ffa500; color: white; } /* Orange */
        .answer-btn:nth-child(2) { background-color: #C5B4E3; color: white; } /* Purple */
        .answer-btn:nth-child(3) { background-color: #2196F3; color: white; } /* Blue */
        .answer-btn:nth-child(4) { background-color: #FFEB3B; color: #333; } /* Yellow */

        .answer-btn.correct {
            background-color: #8BC34A !important; /* Lighter green */
            border: 3px solid white;
        }

        .answer-btn.incorrect {
            background-color: #EF5350 !important; /* Lighter red */
            border: 3px solid white;
        }

        #feedback-message {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px; /* Reserve space */
        }

        #explanation {
            margin-top: 15px;
            font-size: 1em;
            color: #e0e0e0;
            text-align: left;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none; /* Hidden by default */
        }

        #final-score {
            color: #FFEB3B;
            font-size: 1.5em;
        }

        #total-questions {
            color: #FFEB3B;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .answer-grid {
                grid-template-columns: 1fr; /* Stack buttons on small screens */
            }
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
        /* --- End CSS --- */
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-start-screen" class="screen">
            <h1>Medical Conditions Quiz</h1><br /> <h3>Good Luck ;)</h3>
            <button id="start-quiz-btn">Start Quiz</button>
        </div>

        <div id="quiz-game-screen" class="screen hidden">
            <div class="header">
                <div id="question-number">Question 1 of X</div>
                <div id="timer">30</div>
            </div>
            <h2 id="question-text"></h2>
            <div id="answer-buttons" class="answer-grid">
                <button class="btn answer-btn" data-answer-index="0"></button>
                <button class="btn answer-btn" data-answer-index="1"></button>
                <button class="btn answer-btn" data-answer-index="2"></button>
                <button class="btn answer-btn" data-answer-index="3"></button>
            </div>
            <div id="feedback-message"></div>
            <div id="explanation"></div>
            <div class="navigation-buttons">
                <button id="prev-question-btn" class="btn">Previous</button>
                <button id="next-question-btn" class="btn">Next</button>
            </div>
        </div>

        <div id="quiz-end-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <p>You scored: <span id="final-score">0</span> out of <span id="total-questions">0</span></p>
            <button id="restart-quiz-btn">Play Again</button>
        </div>
    </div>

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function startQuiz() {
                startScreen.classList.add('hidden');

                currentQuestionIndex = 0;
                score = 0;
                totalQuestionsSpan.textContent = totalQuestions;

            function loadQuestion() {
                questionAnswered = false;
                resetButtons();
                explanationDiv.style.display = 'none'; // Hide explanation for new question
                feedbackMessage.textContent = ''; // Clear feedback

                // Update navigation button states
                prevQuestionBtn.disabled = (currentQuestionIndex === 0);
                nextQuestionBtn.disabled = false; // Enable next, will be disabled after answer if no more questions
                
                if (currentQuestionIndex < totalQuestions) {
                    const currentQuestion = questions[currentQuestionIndex];
                    questionNumberSpan.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
                    questionText.textContent = currentQuestion.question;

                    currentQuestion.options.forEach((option, index) => {
                        const button = answerButtonsContainer.children[index];
                        button.textContent = option;
                        button.onclick = () => selectAnswer(index);
                    });
                    startTimer();
                } else {
                    endQuiz();
                }
            }

            function resetButtons() {
                Array.from(answerButtonsContainer.children).forEach(button => {
                    button.classList.remove('correct', 'incorrect');
                    button.disabled = false;
                });
            }

            function selectAnswer(selectedIndex) {
                if (questionAnswered) return; // Prevent multiple answers
                questionAnswered = true;
                clearInterval(timer); // Stop the timer

                const currentQuestion = questions[currentQuestionIndex];
                const correctButton = answerButtonsContainer.children[currentQuestion.correctAnswerIndex];
                const selectedButton = answerButtonsContainer.children[selectedIndex];

                Array.from(answerButtonsContainer.children).forEach(button => {
                    button.disabled = true; // Disable all buttons after an answer is selected
                });

                if (selectedIndex === currentQuestion.correctAnswerIndex) {
                    score++;
                    selectedButton.classList.add('correct');
                    feedbackMessage.textContent = "Correct!";
                    feedbackMessage.style.color = '#8BC34A'; // Green for correct
                } else {
                    selectedButton.classList.add('incorrect');
                    correctButton.classList.add('correct'); // Show the correct answer
                    feedbackMessage.textContent = "Incorrect!";
                    feedbackMessage.style.color = '#EF5350'; // Red for incorrect
                }

                explanationDiv.textContent = `Explanation: ${currentQuestion.explanation}`;
                explanationDiv.style.display = 'block'; // Show explanation

                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                }, 5000); // Wait 5 seconds before loading next question
            }

            function startTimer() {
                timeLeft = 30;
                timerDisplay.textContent = timeLeft;
                timerDisplay.style.backgroundColor = '#FF9800'; // Orange
                timer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = timeLeft;
                    if (timeLeft <= 10) {
                        timerDisplay.style.backgroundColor = '#F44336'; // Red when low
                    }
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        feedbackMessage.textContent = "Time's up!";
                        feedbackMessage.style.color = '#F44336';
                        Array.from(answerButtonsContainer.children).forEach(button => {
                            button.disabled = true; // Disable all buttons if time runs out
                        });
                        // Show correct answer if time runs out without an answer
                        if (!questionAnswered) {
                            const currentQuestion = questions[currentQuestionIndex];
                            const correctButton = answerButtonsContainer.children[currentQuestion.correctAnswerIndex];
                            correctButton.classList.add('correct');
                            explanationDiv.textContent = `Explanation: ${currentQuestion.explanation}`;
                            explanationDiv.style.display = 'block';
                            setTimeout(() => {
                                currentQuestionIndex++;
                                loadQuestion();
                            }, 5000);
                        }
                    }
                }, 1000);
            }

            function endQuiz() {
                gameScreen.classList.add('hidden');
                endScreen.classList.remove('hidden');
                finalScoreSpan.textContent = score;
                totalQuestionsSpan.textContent = totalQuestions;
            }

            // Navigation button event listeners
            prevQuestionBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    clearInterval(timer); // Stop timer if navigating
                    currentQuestionIndex--;
                    loadQuestion();
                }
            });

            nextQuestionBtn.addEventListener('click', () => {
                // If current question is answered, move to next.
                // Otherwise, this button acts as a skip if time hasn't run out.
                if (currentQuestionIndex < questions.length - 1) {
                    clearInterval(timer); // Stop timer if navigating
                    currentQuestionIndex++;
                    loadQuestion();
                } else {
                    endQuiz();
                }
            });
