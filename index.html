<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Conditions Quiz - Kahoot Style</title>
    <style>
        /* --- CSS (style.css content goes here) --- */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4CAF50, #2196F3); /* Kahoot-like gradient */
            color: white;
        }

        .quiz-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 700px;
        }

        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .screen.hidden {
            display: none;
        }

        h1, h2 {
            margin-bottom: 25px;
            color: #FFEB3B; /* Yellow for titles */
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        #timer {
            background-color: #FF9800; /* Orange timer */
            padding: 5px 15px;
            border-radius: 110px;
        }

        .btn {
            background-color: #FFC107; /* Orange/Yellow button */
            color: #333;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%; /* For start/restart buttons */
            max-width: 300px;
        }

        .btn:hover {
            background-color: #FFD54F;
            transform: translateY(-2px);
        }

        .answer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-gap: 15px;
            width: 100%;
        }

        .answer-btn {
            min-height: 80px; /* Make buttons larger for touch */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Specific colors for Kahoot-like answer buttons */
        .answer-btn:nth-child(1) { background-color: #F44336; color: white; } /* Red */
        .answer-btn:nth-child(2) { background-color: #4CAF50; color: white; } /* Green */
        .answer-btn:nth-child(3) { background-color: #2196F3; color: white; } /* Blue */
        .answer-btn:nth-child(4) { background-color: #FFEB3B; color: #333; } /* Yellow */

        .answer-btn.correct {
            background-color: #8BC34A !important; /* Lighter green */
            border: 3px solid white;
        }

        .answer-btn.incorrect {
            background-color: #EF5350 !important; /* Lighter red */
            border: 3px solid white;
        }

        #feedback-message {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px; /* Reserve space */
        }

        #explanation {
            margin-top: 15px;
            font-size: 1em;
            color: #e0e0e0;
            text-align: left;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none; /* Hidden by default */
        }

        #final-score {
            color: #FFEB3B;
            font-size: 1.5em;
        }

        #total-questions {
            color: #FFEB3B;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .answer-grid {
                grid-template-columns: 1fr; /* Stack buttons on small screens */
            }
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
        /* --- End CSS --- */
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-start-screen" class="screen">
            <h1>Medical Conditions Quiz</h1>
            <button id="start-quiz-btn">Start Quiz</button>
        </div>

        <div id="quiz-game-screen" class="screen hidden">
            <div class="header">
                <div id="question-number">Question 1 of X</div>
                <div id="timer">30</div>
            </div>
            <h2 id="question-text"></h2>
            <div id="answer-buttons" class="answer-grid">
                <button class="btn answer-btn" data-answer-index="0"></button>
                <button class="btn answer-btn" data-answer-index="1"></button>
                <button class="btn answer-btn" data-answer-index="2"></button>
                <button class="btn answer-btn" data-answer-index="3"></button>
            </div>
            <div id="feedback-message"></div>
            <div id="explanation"></div>
        </div>

        <div id="quiz-end-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <p>You scored: <span id="final-score">0</span> out of <span id="total-questions">0</span></p>
            <button id="restart-quiz-btn">Play Again</button>
        </div>
    </div>

            function showScreen(screenToShow) {
                startScreen.classList.add('hidden');
                gameScreen.classList.add('hidden');
                endScreen.classList.add('hidden');
                screenToShow.classList.remove('hidden');
            }

            function startQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                showScreen(gameScreen);
                totalQuestionsSpan.textContent = questions.length; // Update total questions on end screen
                loadQuestion();
            }

            function loadQuestion() {
                if (currentQuestionIndex >= questions.length) {
                    endQuiz();
                    return;
                }

                questionAnswered = false; // Reset flag for new question
                clearInterval(timer); // Clear any existing timer
                timeLeft = 30; // Reset timer for new question
                timerDisplay.textContent = timeLeft;
                feedbackMessage.textContent = ''; // Clear previous feedback
                explanationDiv.style.display = 'none'; // Hide explanation

                const currentQuestion = questions[currentQuestionIndex];
                questionNumberSpan.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
                questionText.textContent = currentQuestion.question;

                // Clear previous answer buttons and add new ones
                answerButtonsContainer.innerHTML = '';
                // Randomize button positions (Fisher-Yates shuffle)
                const shuffledOptions = [...currentQuestion.options]; // Create a copy
                const originalIndices = Array.from({length: shuffledOptions.length}, (_, i) => i); // Array of original indices
                for (let i = shuffledOptions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]]; // Swap options
                    [originalIndices[i], originalIndices[j]] = [originalIndices[j], originalIndices[i]]; // Swap their original indices
                }

                shuffledOptions.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.classList.add('btn', 'answer-btn');
                    button.textContent = option;
                    // Store the original index of this option for correctness check
                    button.dataset.originalAnswerIndex = originalIndices[index];
                    button.addEventListener('click', handleAnswerClick);
                    answerButtonsContainer.appendChild(button);
                });

                startTimer();
            }

            function startTimer() {
                timer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        if (!questionAnswered) { // If time runs out and no answer was selected
                            revealCorrectAnswer(questions[currentQuestionIndex].correctAnswerIndex, null); // Highlight correct answer
                            feedbackMessage.textContent = "Time's up!";
                            explanationDiv.textContent = questions[currentQuestionIndex].explanation;
                            explanationDiv.style.display = 'block';
                            setTimeout(nextQuestion, 4000); // Wait longer to read explanation
                        }
                    }
                }, 1000);
            }

            function handleAnswerClick(event) {
                if (questionAnswered) return; // Prevent multiple clicks on the same question
                questionAnswered = true; // Mark question as answered
                clearInterval(timer); // Stop the timer

                const selectedButton = event.target;
                const selectedAnswerOriginalIndex = parseInt(selectedButton.dataset.originalAnswerIndex);
                const currentQuestion = questions[currentQuestionIndex];

                revealCorrectAnswer(currentQuestion.correctAnswerIndex, selectedAnswerOriginalIndex);

                if (selectedAnswerOriginalIndex === currentQuestion.correctAnswerIndex) {
                    score++;
                    feedbackMessage.textContent = "Correct!";
                } else {
                    feedbackMessage.textContent = "Incorrect!";
                }

                // Display the explanation
                explanationDiv.textContent = currentQuestion.explanation;
                explanationDiv.style.display = 'block';

                // Disable all buttons after an answer is selected
                const buttons = answerButtonsContainer.querySelectorAll('.answer-btn');
                buttons.forEach(button => {
                    button.removeEventListener('click', handleAnswerClick);
                    button.disabled = true; // Disable buttons
                });

                setTimeout(nextQuestion, 4000); // Wait 4 seconds to read feedback and explanation
            }

            function revealCorrectAnswer(correctIndex, selectedIndex) {
                const buttons = answerButtonsContainer.querySelectorAll('.answer-btn');
                buttons.forEach((button) => {
                    const buttonOriginalIndex = parseInt(button.dataset.originalAnswerIndex);

                    if (buttonOriginalIndex === correctIndex) {
                        button.classList.add('correct');
                    } else if (buttonOriginalIndex === selectedIndex) {
                        button.classList.add('incorrect');
                    }
                });
            }

            function nextQuestion() {
                currentQuestionIndex++;
                loadQuestion();
            }

            function endQuiz() {
                showScreen(endScreen);
                finalScoreSpan.textContent = score;
                totalQuestionsSpan.textContent = questions.length;
            }

            // Event Listeners
            startQuizBtn.addEventListener('click', startQuiz);
            restartQuizBtn.addEventListener('click', startQuiz); // Restart button just calls startQuiz again
